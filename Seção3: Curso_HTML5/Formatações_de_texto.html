<!doctype html>

<html>

	<head>
		<title>Formatações de texto</title>
		<meta charset="utf-8">
	</head>

	<body>
		Esse é um texto em <b>negrito</b><br>
        Esse é um texto em <strong>negrito</strong><br><br>

        Esse é um texto em <i>itálico</i><br> 
		Esse é um texto em <em>itálico</em><br><br>

		Esse é um texto em <u>urdeline</u><br>
		Esse é um texto em <strike>errado</strike><br>


	</body>

</html>
